[env:esp32dev]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32dev
framework = arduino
platform_packages =
    framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#master
lib_deps =
  t-vk/ESP32 BLE Keyboard @ 0.3.0
  NimBLE-Arduino @ 1.3.8
